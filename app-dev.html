<!doctype html>

<!-- http://lylijincheng.github.io/maple/app.html -->

<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>枫叶黄金周</title>

    <!-- build:remove -->
    <link rel="stylesheet" href="./stylesheets/normalize.css">
    <link rel="stylesheet" href="./stylesheets/cardview.css">
    <link rel="stylesheet" href="./stylesheets/maple-app.css">
    <!-- /build -->

    <!-- build:template
    <link rel="stylesheet" href="dist/app-<%= build %>.css">
    /build -->

</head>
<body>
    
    <div id="view" class="view">
        <div id="cards" class="cards">
            <div class="cards-logo"></div>
            <section class="card cover" id="cover">
                <div id="cover-view">
                    <img class="scratch-logo unselectable" src="./images/maple-icon-160.png" alt="" width="80" height="80">
                    <div class="game-result">
                        <div class="weixin-guide hidden">
                            截屏并私信<span>@加拿大安大略省旅游局</span>官方微信，赢“枫”情大礼
                        </div>
                        <div class="result-area">
                            扫枫用时 <span id="game-result"></span><br>
                            恭喜！比 <span id="game-percentage"></span> 的用户都快
                        </div>
                        <div class="share-area">
                            <!-- <wb:share-button addition="simple" type="icon"></wb:share-button> -->
                            <a id="share-result" class="button-image" href="javascript:;">分享并抽奖</a>
                        </div>
                        <div class="retry-area hidden">
                            <a id="retry-game" class="button-image" href="javascript:;">再试一次</a>
                        </div>
                        <div class="arrow-area">
                            <!-- <span class="up-arrow"></span> -->
                        </div>
                    </div>
                </div>
                <div class="scene-view hidden"></div>
            </section>
            <section class="card map hidden" id="map">
                <div id="map-view">
                    <ul>
                        <li class="map-scene">渥太华</li>
                        <li class="map-scene">千岛群岛</li>
                        <li class="map-scene">阿岗昆公园</li>
                        <li class="map-scene">多伦多</li>
                        <li class="map-scene">尼亚加拉</li>
                    </ul>
                </div>
                <div class="scene-view hidden"></div>
            </section>
        </div>
    </div>

    <div id="audio-player" class="hidden"></div>

    <div id="global-up-arrow" class="hidden"></div>

    <!-- build:remove -->
    <script src="./javascripts/jquery-1.11.1.js"></script>
    <script src="./javascripts/underscore.js"></script>
    <script src="./javascripts/wScratchPad.js"></script>
    <script src="./javascripts/cardview.js"></script>
    <script src="./javascripts/maple-app.js"></script>
    <!-- /build -->

    <!-- build:template
    <script src="dist/app-<%= build %>.js"></script>
    /build -->

    <script async src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=3080877242"></script>
</body>
</html>
